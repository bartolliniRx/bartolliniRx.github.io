<!DOCTYPE html>
<html lang="pl" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Scale finder</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <main>
            <div class="left">
                <h1>Find your <span class="red">scale</span></h1>
                <div class="keyboardBox">
                    <div class="keyboard">
                        <div class="noteContainer">
                            <div class="note noteS">

                            </div>
                            <div class="sharpNote noteS">

                            </div>
                        </div>
                        <div class="noteContainer">
                            <div class="note noteS">

                            </div>
                            <div class="sharpNote noteS">

                            </div>
                        </div>
                        <div class="noteContainer">
                            <div class="note noteS">

                            </div>
                        </div>
                        <div class="noteContainer">
                            <div class="note noteS">

                            </div>
                            <div class="sharpNote noteS">

                            </div>
                        </div>
                        <div class="noteContainer">
                            <div class="note noteS">

                            </div>
                            <div class="sharpNote noteS">

                            </div>
                        </div>
                        <div class="noteContainer">
                            <div class="note noteS">

                            </div>
                            <div class="sharpNote noteS">

                            </div>
                        </div>
                        <div class="noteContainer">
                            <div class="note noteS">

                            </div>
                        </div>
                    </div>
                    <div class="notesText">
                        <div>C</div>
                        <div>D</div>
                        <div>E</div>
                        <div>F</div>
                        <div>G</div>
                        <div>A</div>
                        <div>B</div>
                    </div>
                </div>
                <div class="tips">
                    <span class="red rootBtn">Click here</span> for picking root note
                </div>
                <button type="button" class="searchActive">search</button>
            </div>
            <hr>
            <div class="right">
                <div class="results">
                    <div class="scaleName">
                        <b><span class="red">C</span></b> natural minor
                    </div>
                    <div class="notesOfScale">
                        <span class="red noteInScale">C</span> <span class="noteInScale">D#</span>
                    </div>

                </div>
            </div>
        </main>
        <script src="script.js" charset="utf-8"></script>
    </body>
</html>
